<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pickup Line Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br  from-red-500 to-pink-500 min-h-screen flex items-center justify-center">
    <div class="bg-white w-full md:w-3/4 lg:w-1/2 max-w-lg mx-auto p-8 rounded-lg shadow-md">
      <div class="flex items-center justify-center mb-8">
        <img src="images/logo.png" alt="Your Brand Logo" class="h-10 md:h-20 mr-2">
        <h1 class="text-xl md:text-2xl font-bold text-center">
          <span class="bg-clip-text text-transparent bg-gradient-to-r from-pink-500 to-red-500">Pickup Line</span> 
          <span class="bg-clip-text text-transparent bg-gradient-to-r from-red-500 to-pink-500">Generator</span>
        </h1>
      </div>
      
      <div class="mt-8 flex flex-col">
        <button id="btn" class=" text-sm py-3 bg-blue-500  text-white font-bold rounded hover:bg-blue-700">
          Generate Line
        </button>
        <label  class=" ml-3 p-3  font-bold bg-clip-text text-transparent bg-gradient-to-r mt-3 from-pink-500 to-red-500"for="" id="display"></label>
           
      <div class="mt-8">
        <p class="text-xs md:text-base  text-center">Powered by <span
            class="text-yellow-400 ">Corleone_</span><span
            class="text-green-400 ">Solutions</span></p>
      </div>
  
      </div>
      
     </div>
    <script src="script.js"></script>
  </body>
  
  
</html>
